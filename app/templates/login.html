{% extends "base.html" %}
{% block title %}Iniciar Sesión{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="text-center mb-4"><i class="fas fa-user-lock icon"></i>Iniciar Sesión</h3>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa correo electrónico" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa contraseña" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
                
                <hr>
                <p class="text-center mt-3">
                    ¿No tienes cuenta? <a href="{{ url_for('main.register') }}">Regístrate</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
