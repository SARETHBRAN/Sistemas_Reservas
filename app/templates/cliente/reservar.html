<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Reservar Mesa</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        input, button { padding: 8px; margin: 5px 0; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>Reservar Mesa</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="error">
                {% for msg in messages %}{{ msg }}<br>{% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Fecha:</label>
        <input type="date" name="fecha" min="{{ hoy }}" required>
        <label>Hora (HH:MM):</label>
        <input type="text" name="hora" placeholder="Ej: 19:30" required pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]">
        <button type="submit">Ver Mesas Disponibles</button>
    </form>
    <a href="/logout">Salir</a>
</body>
</html>
