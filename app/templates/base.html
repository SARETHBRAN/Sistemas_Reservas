<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sistema de Reservas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .error { color: red; }
        input, button { padding: 8px; margin: 5px 0; display: block; }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="error">
                {% for msg in messages %}{{ msg }}<br>{% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
