{% extends "admin/base_admin.html" %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="fas fa-chair icon"></i> Gestión de Mesas</h5>
                <a href="{{ url_for('main.admin_nueva_mesa') }}" class="btn btn-sm btn-primary">
                    <i class="fas fa-plus"></i> Añadir nueva mesa
                </a>
            </div>
            <div class="card-body">
                {% if mesas %}
                    <div class="row g-3">
                        {% for mesa in mesas %}
                        <div class="col-md-4 col-sm-6">
                            <div class="card h-100 border-0 shadow-sm">
                                <div class="card-body text-center">
                                    <div class="mesa-icon">{{ mesa.numero }}</div>
                                    <p class="mt-2"><strong>Capacidad:</strong> {{ mesa.capacidad }} personas</p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                {% else %}
                    <div class="alert alert-info text-center">
                        <i class="fas fa-info-circle"></i> No hay mesas registradas. ¡Añade la primera!
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
